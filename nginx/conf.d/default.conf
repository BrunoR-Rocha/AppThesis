server {
    listen 80;
    listen [::]:80;
    
    server_name brocha.biesalab.org;

    return 301 https://$host$request_uri;
}
    
server {

    listen 443 ssl;
    listen [::]:443 ssl;
    server_name brocha.biesalab.org;

    ssl_certificate /etc/nginx/ssl/my-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/my-private-key.pem;

    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    location /admin {
        proxy_pass http://frontend-admin:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /backend {
        include fastcgi_params;
        fastcgi_pass app-backend:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/public/index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app-backend:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location /langchain/ {
        proxy_pass http://langchain:4000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}