user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    gzip              on;
    gzip_comp_level   5;                        # Compression level (1–9)
    gzip_proxied      any;                      # Compress responses for all proxied requests
    gzip_min_length   1024;                     # Only compress files ≥1 KB
    gzip_buffers      16 8k;                    # Buffer configuration
    gzip_types        text/plain
                      text/css
                      application/json
                      application/javascript
                      text/xml
                      application/xml
                      application/xml+rss
                      image/svg+xml;            # MIME types to compress
    gzip_vary         on; 

    include /etc/nginx/conf.d/*.conf;
    #include /etc/nginx/sites-enabled/*;
}
